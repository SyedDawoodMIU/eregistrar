<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
</head>
<body>
    <h1>List of Students</h1>
    <a href="/eregistrar/student/new">Register New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>Student Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>CGPA</th>
                <th>Enrollment Date</th>
                <th>International</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.isInternational ? 'Yes' : 'No'}"></td>
                <td>
                    <a th:href="@{/eregistrar/student/edit/{id}(id=${student.studentId})}">Edit</a> |
                    <a th:href="@{/eregistrar/student/delete/{id}(id=${student.studentId})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
