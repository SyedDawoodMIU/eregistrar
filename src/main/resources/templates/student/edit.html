<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form th:action="@{/eregistrar/student/update}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="studentNumber">Student Number</label>
                <input type="text" th:field="*{studentNumber}" class="form-control" id="studentNumber" placeholder="Enter student number">
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="number" th:field="*{cgpa}" class="form-control" id="cgpa" placeholder="Enter CGPA" step="0.01">
            </div>
            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date</label>
                <input type="date" th:field="*{enrollmentDate}" class="form-control" id="enrollmentDate" required>
                <div th:if="${#fields.hasErrors('enrollmentDate')}" class="alert alert-danger" th:errors="*{enrollmentDate}">Enrollment Date is required</div>
            </div>
            <div class="form-group">
                <label for="isInternational">Is International</label>
                <select th:field="*{isInternational}" class="form-control" id="isInternational">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
